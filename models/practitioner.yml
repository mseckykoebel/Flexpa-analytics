version: 2

models:
  - name: practitioner
    description: Info about providers and clinicans providing medical care to patients.
    columns:
      - name: physician_npi
        description: National provider identifier for each provider in the dataset.
      - name: name
        description: Full name of the provider.
      - name: specialty
        description: Specialty of the provider.
      - name: sub_specialty
        description: Sub-specialty of the provider.
      - name: data_source
        description: Indicates the name of the source dataset (e.g. Medicare Claims).